<!DOCTYPE html>
<html>
<head>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>The Dandy Buzzkills: Interrogation</title>
  <style>
    body {
      background-color: black;
      color: #ffcc99;
      font-family: 'Times New Roman', serif;
      text-align: center;
      padding: 20px;
    }
    .content-box {
      border: 12px outset #888888;
      margin: 0 auto;
      width: 95%;
      max-width: 660px;
      background-color: black;
      padding: 20px;
    }
    input, select, button {
      display: block;
      margin: 20px auto;
      padding: 10px;
      width: 80%;
      max-width: 400px;
      border: 2px ridge #666;
      background-color: #111;
      color: yellow;
      font-family: 'Times New Roman', serif;
      font-size: 16px;
    }
    label {
      margin-top: 30px;
      display: block;
      font-size: 18px;
    }
    button:hover {
      background-color: yellow;
      color: black;
      cursor: pointer;
    }
  </style>
</head>
<body>
  <h1>Preliminary Interrogation</h1>
  <div class="content-box">
    <form id="interrogationForm">
      <label>Are you now or have you ever been a fish?</label>
      <select name="fish" required>
        <option value="">Select...</option>
        <option value="yes">Yes</option>
        <option value="no">No</option>
        <option value="prefer not to disclose">Prefer not to disclose</option>
      </select>

      <label>Pledge loyalty to The Dandy Buzzkills?</label>
<div style="display: flex; flex-direction: column; align-items: center; gap: 10px; margin-top: 10px;">
  <label style="display: flex; align-items: center; gap: 10px; font-size: 18px;"><input type="checkbox" name="pledge1"> Yes   <input type="checkbox" name="pledge2"> Yes</label>
</div>

      <label>How many goats is too many goats?</label>
      <select name="goats" required>
        <option value="">Select...</option>
        <option value="none">One (coward)</option>
        <option value="3">3</option>
        <option value="17">17</option>
        <option value="uncountable">Uncountable infinity</option>
        <option value="goat singularity">Prefer not to disclose</option>
      </select>

      <button type="submit">Proceed</button>
    </form>
  </div>

  <script>
    document.getElementById('interrogationForm').addEventListener('submit', function(e) {
      e.preventDefault();
      window.location.href = 'ruse.html';
    });
  </script>
</body>
</html>
