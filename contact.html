<!DOCTYPE html>
<html>
<head>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>The Dandy Buzzkills: Contact</title>
  <style>
    body {
      background-color: black;
      color: #ffcc99;
      font-family: 'Times New Roman', serif;
      text-align: center;
      padding: 20px;
    }

    a {
      color: yellow;
      text-decoration: underline;
      font-weight: bold;
    }

    .content-box {
      border: 12px outset #888888;
      margin: 0 auto;
      width: 95%;
      max-width: 660px;
      background-color: black;
      padding: 20px;
    }

    h1 {
      color: yellow;
      font-size: 32px;
      margin-bottom: 20px;
    }

    form {
      display: flex;
      flex-direction: column;
      gap: 10px;
      margin: 0 auto;
      max-width: 500px;
    }

    input, textarea {
      padding: 10px;
      border: 2px ridge #666;
      background-color: #111;
      color: yellow;
      font-family: 'Times New Roman', serif;
      font-size: 16px;
    }

    button {
      background-color: #222;
      color: yellow;
      font-weight: bold;
      border: 2px ridge #666;
      padding: 10px;
      font-size: 18px;
      cursor: pointer;
    }

    button:hover {
      background-color: yellow;
      color: black;
    }

    .disclaimer {
      font-size: 12px;
      font-style: italic;
      color: #996666;
      margin-top: 20px;
    }
  </style>
</head>
<body>
  <h1>Contact The Dandy Buzzkills</h1>
  <div class="content-box">
    <form action="https://formsubmit.co/YOUR_EMAIL_HERE" method="POST">
      <input type="text" name="name" placeholder="Your name" required>
      <input type="email" name="email" placeholder="Your email" required>
      <textarea name="message" rows="5" placeholder="Your message" required></textarea>
      <button type="submit">Submit</button>
    </form>
    <p class="disclaimer">
      By submitting this form, you agree that your message may be intercepted, read aloud to a goat, and filed under "Miscellaneous Uproarious Correspondence."
    </p>
  <p style="margin-top: 10px; font-size: 13px; color: #996666;">If this form is broken, email us directly at <a href="mailto:dandybuzzkills@gmail.com">dandybuzzkills@gmail.com</a>.</p>
  </div>
  <p><a href="index.html">Return to Homepage</a></p>
</body>
</html>
